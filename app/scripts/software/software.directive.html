<subsite-filter
  ndx-service-name="software"
  json-fields="endorsedBy, contributingOrganization, owner, involvedOrganization">
</subsite-filter>

<div class="mdl-grid myChart">
  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
    <div class="mdl-grid">
      <div class="blurb mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
        <p>
            Click on the bars to find software projects.
        </p>
        <counter-chart ndx-service-name="software">
        </counter-chart>
      </div>

      <full-text-crossfilter-search-directive
        chart-header="Filter by keywords"
        ndx-service-name="software"
        json-fields="name, tagLine, description"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </full-text-crossfilter-search-directive>

      <generic-array-based-row-chart-directive
        chart-header="Discipline"
        ndx-service-name="software"
        json-array-field-to-chart="discipline"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Competence areas"
        ndx-service-name="software"
        json-array-field-to-chart="competence"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Technical expertises"
        ndx-service-name="software"
        json-array-field-to-chart="expertise"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Technologies used"
        ndx-service-name="software"
        json-array-field-to-chart="technologyTag"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-row-chart-directive
        chart-header="Support Level"
        ndx-service-name="software"
        json-array-field-to-chart="supportLevel"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-row-chart-directive>

      <generic-row-chart-directive
        chart-header="Software project status"
        ndx-service-name="software"
        json-array-field-to-chart="status"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Programming Languages"
        ndx-service-name="software"
        json-array-field-to-chart="programmingLanguage"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="License"
        ndx-service-name="software"
        json-array-field-to-chart="license"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Owned by Organisation"
        ndx-service-name="software"
        json-array-field-to-chart="inGroup"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Contributed to by Organisation"
        ndx-service-name="software"
        json-array-field-to-chart="inGroup"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>
    </div>
  </div>

  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
    <generic-force-directed-directive
      ndx-service-name="software"
      node-type="2"
      json-field-to-chart="id"
      json-fields-to-relate="contactPerson, contributor, usedIn, dependency"
      types-of-relations="0, 0, 1, 2"
      relation-types="0, 1, 2, 3"
      height="600">
    </generic-force-directed-directive>
    <software-datatable-directive></software-datatable-directive>
  </div>
</div>
