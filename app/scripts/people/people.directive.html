<endorse-filter ndx-service-name="people"></endorse-filter>
<div class="mdl-grid myChart">

  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
    <div class="mdl-grid">
      <div class="blurb mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
        <p>Click on the bars to find people.</p>
        <counter-chart ndx-service-name="people">
        </counter-chart>
      </div>

      <full-text-crossfilter-search-directive
        chart-header="Filter by keywords"
        ndx-service-name="people"
        json-fields="name, excerpt, jobTitle, description"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </full-text-crossfilter-search-directive>

      <generic-row-chart-directive
        chart-header="Job Title"
        ndx-service-name="people"
        json-array-field-to-chart="jobTitle"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-row-chart-directive>
    </div>
  </div>

  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
    <generic-force-directed-directive
      ndx-service-name="people"
      node-type="0"
      json-field-to-chart="id"
      json-fields-to-relate="engineerOf, contributorOf, contactpersonOf, userOf"
      types-of-relations="1, 2, 2, 2"
      relation-types="0, 1, 2, 3"
      height="600">
    </generic-force-directed-directive>
    <people-datatable-directive></people-datatable-directive>
  </div>
</div>
