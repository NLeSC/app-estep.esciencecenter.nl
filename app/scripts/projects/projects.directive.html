<endorse-filter ndx-service-name="projects"></endorse-filter>
<div class="mdl-grid myChart">
  <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
    <div class="mdl-grid">
      <div class="blurb mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
        <p>Click on the bars to find scientific projects.</p>
        <counter-chart ndx-service-name="projects">
        </counter-chart>
      </div>

      <full-text-crossfilter-search-directive
        chart-header="Search for keywords"
        ndx-service-name="projects"
        json-fields="name, excerpt, tagLine, description"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </full-text-crossfilter-search-directive>

      <generic-array-based-row-chart-directive
        chart-header="Disciplines"
        ndx-service-name="projects"
        json-array-field-to-chart="discipline"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Competence areas"
        ndx-service-name="projects"
        json-array-field-to-chart="competence"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Technical expertises"
        ndx-service-name="projects"
        json-array-field-to-chart="expertise"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-array-based-row-chart-directive
        chart-header="Data Format"
        ndx-service-name="projects"
        json-array-field-to-chart="dataFormat"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-array-based-row-chart-directive>

      <generic-row-chart-directive
        chart-header="Data Magnitude"
        ndx-service-name="projects"
        json-array-field-to-chart="dataMagnitude"
        max-rows="15"
        class="mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
      </generic-row-chart-directive>
    </div>
  </div>

  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
    <projects-datatable-directive></projects-datatable-directive>
  </div>
</div>
